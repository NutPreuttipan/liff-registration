<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Platform Squad</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: flex-start; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        .required { color: #f00 }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-submit { background-color: #28a745; color: white; }
        .btn-submit:hover { background-color: #218838; }
        .btn-cancel { background-color: #dc3545; color: white; }
        .btn-cancel:hover { background-color: #c82333; }
        .native-popup {width: 320px !important; padding: 20px !important; border-radius: 12px !important; font-family: sans-serif !important; }
        .native-title { font-size: 18px !important; padding: 0 !important; margin-bottom: 10px !important; font-weight: 600 !important;}
        .native-text { font-size: 14px !important; margin: 0 0 20px 0 !important; color: #444 !important; }
        .native-actions { display: flex !important; gap: 15px !important; width: 100% !important; margin-top: 10px !important; }
        .native-confirm-btn, .native-cancel-btn { background: transparent !important; border: none !important; font-size: 16px !important; font-weight: 600 !important; cursor: pointer; padding: 5px 10px !important; }
        .native-confirm-btn { color: #28a745 !important; }
        .native-cancel-btn { color: #666 !important; }
        .native-confirm-btn:active, .native-cancel-btn:active { opacity: 0.5; }
        #loader { display: none; text-align: center; color: #28a745; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ลงทะเบียนพนักงาน</h2>
    <div style="display: flex; align-text: center; justify-content: center;" id="user">กำลังโหลดข้อมูล...</div>
    <div class="input-group">
        <label>รหัสพนักงาน (8 หลัก) <span class="required">*</span></label>
        <input type="text" maxlength="8" oninput="this.value = this.value.replace(/[^0-9]/g, '');" id="employeeId" placeholder="ตัวอย่าง 11419999">
    </div>

    <div id="loader">กำลังบันทึกข้อมูล...</div>

    <div class="btn-group">
        <button class="btn-cancel" onclick="handleCancel()">ยกเลิก</button>
        <button class="btn-submit" onclick="sendData()">ลงทะเบียน</button>
    </div>
</div>

<script>
    const LIFF_ID = '2009213281-svkUkreW';
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxOVlVSGaUICT3ocuOJ30kW5oyphBujhOTs9R6kOyk6rPzv4LlQAB-RA-GNekwpFnNA/exec';

    const NativeConfirm = Swal.mixin({
        reverseButtons: true,
        buttonsStyling: false,
        showCancelButton: true,
        confirmButtonText: 'OK',
        cancelButtonText: 'Cancel',
        customClass: {
            popup: 'native-popup',
            title: 'native-title',
            htmlContainer: 'native-text',
            actions: 'native-actions',
            confirmButton: 'native-confirm-btn',
            cancelButton: 'native-cancel-btn'
        }
    });
        
    const NativeAlert = Swal.mixin({
        reverseButtons: true,
        buttonsStyling: false,
        confirmButtonText: 'OK',
        customClass: {
            popup: 'native-popup',
            title: 'native-title',
            htmlContainer: 'native-text',
            actions: 'native-actions',
            confirmButton: 'native-confirm-btn',
            cancelButton: 'native-cancel-btn'
        }
    }); 

    async function main() {
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            document.getElementById('user').innerText = "สวัสดีคุณ " + profile.displayName;
        } else {
            liff.login();
        }
    }
    main();

    async function sendData() {
        const empId = document.getElementById('employeeId').value;

        if (empId.length != 8) {
            NativeAlert.fire({ title: 'กรุณากรอกรหัสพนักงานให้ถูกต้อง' });
            return;
        }

        NativeConfirm.fire({
            title: 'ยืนยันการลงทะเบียนรหัสพนักงาน ' + empId
        }).then((async result) => {
             document.getElementById('loader').style.display = 'block';
    
            const profile = await liff.getProfile();
            const callbackName = 'reg_callback_' + Math.round(100000 * Math.random());
            
            window[callbackName] = function(data) {
                delete window[callbackName];
                document.body.removeChild(script);
                document.getElementById('loader').style.display = 'none';
                
                if (data.status === 'success') {
                    NativeAlert.fire({ 
                        title: data.message 
                    }).then(() => {
                        liff.closeWindow();
                    });
                } else {
                    NativeAlert.fire({ title: 'แจ้งเตือน: ' + data.message });
                }  
            };

            const fullUrl = GAS_URL + 
                '?callback=' + callbackName +
                '&type=Registration' +
                '&userId=' + encodeURIComponent(profile.userId) +
                '&employeeId=' + encodeURIComponent(empId);
    
            const script = document.createElement('script');
            script.src = fullUrl;
            document.body.appendChild(script);
        });
    }
    
    function handleCancel() {
        NativeConfirm.fire({
            title: 'คุณต้องการยกเลิกการลงทะเบียนหรือไม่?'
        }).then((result) => {
            if (result.isConfirmed) {
                liff.closeWindow();
            }
        });
    }
</script>
</body>
</html>
