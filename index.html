<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO Platform Squad</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: flex-start; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 25px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        .required { color: #f00 }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-submit { background-color: #28a745; color: white; }
        .btn-submit:hover { background-color: #218838; }
        .btn-cancel { background-color: #dc3545; color: white; }
        .btn-cancel:hover { background-color: #c82333; }
        #loader { display: none; text-align: center; color: #28a745; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ลงทะเบียนพนักงาน</h2>
    <div style="display: flex; align-text: center; justify-content: center;" id="user">กำลังโหลดข้อมูล...</div>
    <div class="input-group">
        <label>รหัสพนักงาน (8 หลัก) <span class="required">*</span></label>
        <input type="number" maxlength="8" id="employeeId" placeholder="ตัวอย่าง 11419999">
    </div>

    <div id="loader">กำลังบันทึกข้อมูล...</div>

    <div class="btn-group">
        <button class="btn-cancel" onclick="handleCancel()">ยกเลิก</button>
        <button class="btn-submit" onclick="sendData()">ลงทะเบียน</button>
    </div>
</div>

<script>
    const LIFF_ID = '2009213281-svkUkreW';
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxOVlVSGaUICT3ocuOJ30kW5oyphBujhOTs9R6kOyk6rPzv4LlQAB-RA-GNekwpFnNA/exec';

    async function main() {
        await liff.init({ liffId: LIFF_ID });
        if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            document.getElementById('user').innerText = "สวัสดีคุณ " + profile.displayName;
        } else {
            liff.login();
        }
    }
    main();

    async function sendData() {
        const empId = document.getElementById('employeeId').value;

        if (empId.length != 8) {
            alert('กรุณากรอกรหัสพนักงานให้ถูกต้อง');
            return;
        }

        if (confirm('ยืนยันการลงทะเบียนรหัสพนักงาน ' + empId)) {
            document.getElementById('loader').style.display = 'block';
    
            const profile = await liff.getProfile();
            const callbackName = 'reg_callback_' + Math.round(100000 * Math.random());
            
            window[callbackName] = function(data) {
                delete window[callbackName];
                document.body.removeChild(script);
                document.getElementById('loader').style.display = 'none';
                
                if (data.status === 'success') {
                    alert(data.message);
                    liff.closeWindow();
                } else {
                    alert('แจ้งเตือน: ' + data.message);
                }
            }
        };

        const fullUrl = GAS_URL + 
            '?callback=' + callbackName +
            '&type=Registration' +
            '&userId=' + encodeURIComponent(profile.userId) +
            '&employeeId=' + encodeURIComponent(empId);

        const script = document.createElement('script');
        script.src = fullUrl;
        document.body.appendChild(script);
    }
    
    function handleCancel() {
        if (confirm('คุณต้องการยกเลิกการลงทะเบียนหรือไม่?')) {
            liff.closeWindow();
        }
    }
</script>
</body>
</html>
